<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Rapha Viewer</title>

    <!-- RxJS -->
    <script defer src="../../libs/rxjs-7.5.5/rx.js"></script>

    <link rel="stylesheet" href="../css/index.css" />
    <script defer type="module" src="../js/index.js"></script>
  </head>

  <body>
    <div id="irapha-app">
      <!-- Sticky Menu  -->
      <div class="irapha-sticky-menu">
        <div class="irapha-sticky-menu__dropzone --top"></div>

        <div class="irapha-sticky-menu__dropzone --left"></div>
        <div class="irapha-sticky-menu__dropzone --right"></div>
        <div class="irapha-sticky-menu__dropzone --bottom"></div>
        <div id="testBBB" class="content">
          <!-- #111 -->
        </div>
      </div>

      <!-- 전역 팝업 그룹 -->
      <div id="global-popup-group" aria-label="전역 팝업 그룹 - 컨테이너">
        <!-- Thumbnail Context Menu -->
        <div id="irapha-thumbnail-context-menu" class="irapha-context-menu">
          <div class="irapha-context-menu__item">Option1</div>
          <div class="irapha-context-menu__item">
            <p>Option2</p>
            <div class="irapha-context-menu__item__submenu">
              <div class="irapha-context-menu__item">Option1</div>
              <div class="irapha-context-menu__item">
                <p>Option2</p>
                <div class="irapha-context-menu__item__submenu">
                  <div class="irapha-context-menu__item">Option1</div>
                  <div class="irapha-context-menu__item">Option2</div>
                </div>
              </div>
            </div>
          </div>
          <div class="irapha-context-menu__item">Option3</div>
        </div>

        <!-- Tabs Context Menu -->
        <div id="irapha-tabs-context-menu" class="irapha-context-menu">
          <div id="irapha-export-dicom-menu" class="irapha-context-menu__item">
            Dicom Export AS
          </div>
        </div>

        <!-- Export DICOM AS Layer Popup -->
        <div id="irapha-export-dicom-popup" class="irapha-layer-popup">
          <form class="irapha-export-dicom__form" onsubmit="return false">
            <div class="irapha-export-dicom__title">
              <div class="irapha-export-dicom__title__text">
                Export DICOM AS
              </div>
              <button class="irapha-export-dicom__close"></button>
            </div>

            <div class="irapha-export-dicom__content">
              <!-- File Format -->
              <div class="irapha-export-dicom__content-first">
                <div class="irapha-export-dicom__content-title">
                  File Format
                </div>
                <div class="irapha-export-dicom__content-list">
                  <label>
                    <input
                      class="uk-radio"
                      type="radio"
                      name="file-format"
                      checked
                    />
                    DICOM (.dcm)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    JPEG (.jpg)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    GIF (.gif)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    PNG (.png)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    JP2 (.jp2)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    NRRD (.nrrd) - Zipped
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    SPM2/Analyze (.nil)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    SPM5/NIfTI (.nil)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    Multiframe NRRD (.nrrd) - Zipped
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    Multiframe SPM2/Analyze (.nil)
                  </label>
                  <label>
                    <input class="uk-radio" type="radio" name="file-format" />
                    Multiframe SPM5/NIfTI (.nil)
                  </label>
                </div>
              </div>

              <!-- Filename Format -->
              <div class="irapha-export-dicom__content-second">
                <div class="irapha-export-dicom__content-title">
                  Filename Format
                </div>
                <div class="irapha-export-dicom__content-list">
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Prefix
                    <input type="text" />
                  </label>
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Include Patient ID
                  </label>
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Include Accession Number
                  </label>
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Include Study Instance UID
                  </label>
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Include Modality
                  </label>
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Include Series Number
                  </label>
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Include Series Intance UID
                  </label>
                  <label>
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                    />
                    Include Instance Number
                  </label>
                  <label style="cursor: unset">
                    <input
                      class="uk-checkbox"
                      type="checkbox"
                      name="filename-format"
                      checked
                      disabled
                    />
                    Include SOP Instance UID
                  </label>
                </div>
              </div>

              <!-- ETC -->
              <div class="irapha-export-dicom__content-third">
                <div class="irapha-export-dicom__content-title">ETC</div>
                <div class="irapha-export-dicom__content-list">
                  <label>
                    <input class="uk-checkbox" type="checkbox" name="ETC" />
                    Export Image Annotations
                  </label>
                </div>
              </div>
            </div>

            <div class="irapha-export-dicom__footer">
              <button class="irapha-export-dicom__cancel">Cancel</button>
              <button class="irapha-export-dicom__export">Export</button>
            </div>
          </form>
        </div>

        <!-- Viewer Info -->
        <div id="irapha-viewer-info-popup" uk-modal>
          <!-- 뷰어 정보 팝업 -->
          <div
            class="irapha-viewer-info uk-modal-dialog uk-margin-auto-vertical"
          >
            <h1 class="irapha-viewer-info__title">I-Rapha View v2.0.1</h1>

            <address class="irapha-viewer-info__content">
              <p class="irapha-viewer-info__content__help">
                Help <b>bizinfo@irm.kr</b>
              </p>

              <div class="irapha-viewer-info__content__divider"></div>

              <div>
                <div><b>IRM Inc.</b>8th-2, HongWoo Bldg,</div>
                <div>15, Yeoksam-ro 8-gil, Gangnam-gu,</div>
                <div>Seoul,</div>
                <div>06250, Republic of Korea</div>
              </div>
            </address>

            <div class="irapha-viewer-info__footer">
              <img
                class="irapha-viewer-info__footer__barcode"
                src="../../assets/images/img_barcode.jpg"
                alt="barcode"
              />
              <img
                class="irapha-viewer-info__footer__logo"
                src="../../assets/images/logo.svg"
                alt="logo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
