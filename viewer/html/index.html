<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Rapha Viewer</title>

    <!-- RxJS -->
    <script defer src="../../libs/rxjs-7.5.5/rx.js"></script>

    <link rel="stylesheet" href="../css/index.css" />
    <script defer type="module" src="../js/index.js"></script>
  </head>

  <body>
    <div id="irapha-app">
      <!-- 전역 팝업 그룹 -->
      <div id="global-popup-group" aria-label="전역 팝업 그룹 - 컨테이너">
        <!-- Thumbnail Context Menu -->
        <div id="irapha-thumbnail-context-menu" class="irapha-context-menu">
          <div class="irapha-context-menu__item">Option1</div>
          <div class="irapha-context-menu__item">
            <p>Option2</p>
            <div class="irapha-context-menu__item__submenu">
              <div class="irapha-context-menu__item">Option1</div>
              <div class="irapha-context-menu__item">
                <p>Option2</p>
                <div class="irapha-context-menu__item__submenu">
                  <div class="irapha-context-menu__item">Option1</div>
                  <div class="irapha-context-menu__item">Option2</div>
                </div>
              </div>
            </div>
          </div>
          <div class="irapha-context-menu__item">Option3</div>
        </div>

        <!-- Tabs Context Menu -->
        <div id="irapha-tabs-context-menu" class="irapha-context-menu">
          <div id="irapha-export-dicom-menu" class="irapha-context-menu__item">
            Dicom Export AS
          </div>
        </div>

        <!-- Viewer Info -->
        <div id="irapha-viewer-info-popup" uk-modal>
          <!-- 뷰어 정보 팝업 -->
          <div
            class="irapha-viewer-info uk-modal-dialog uk-margin-auto-vertical"
          >
            <h1 class="irapha-viewer-info__title">I-Rapha View v2.0.1</h1>

            <address class="irapha-viewer-info__content">
              <p class="irapha-viewer-info__content__help">
                Help <b>bizinfo@irm.kr</b>
              </p>

              <div class="irapha-viewer-info__content__divider"></div>

              <div>
                <div><b>IRM Inc.</b>8th-2, HongWoo Bldg,</div>
                <div>15, Yeoksam-ro 8-gil, Gangnam-gu,</div>
                <div>Seoul,</div>
                <div>06250, Republic of Korea</div>
              </div>
            </address>

            <div class="irapha-viewer-info__footer">
              <img
                class="irapha-viewer-info__footer__barcode"
                src="../../assets/images/img_barcode.jpg"
                alt="barcode"
              />
              <img
                class="irapha-viewer-info__footer__logo"
                src="../../assets/images/logo.svg"
                alt="logo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
